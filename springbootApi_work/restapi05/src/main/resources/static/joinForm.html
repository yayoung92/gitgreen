    <script>
        function doSave(){
            const id = document.getElementById("id").value;
            const pw = document.getElementById("password").value;
            const email = document.getElementById("email").value + "@" + document.getElementById("com").value;

            const url = "http://localhost:8080/member";
            const body = {"username" : id, "password" : "1234", "email" : "a3@naver.com"};
